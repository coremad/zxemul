<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZX Spectrum</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin = "anonymous" referrerpolicy = "no-referrer"> </script>
</head>
<body>
  <div id="zx">
    <div id="content">
      <canvas id="canvas"></canvas>
      <img src="img/keyboard.jpg" width="640px">
    </div>
    <div>
      <div>
        <button class="fetch_sna">deathchase</button>
        <button class="fetch_sna">ikari</button>
        <button class="fetch_sna">spyhunt</button>
        <button class="fetch_sna">dizzy2</button>
        <button class="fetch_sna">dizzy3</button>
        <button class="fetch_sna">dizzy5</button>
        <button class="fetch_sna">darkf</button>
        <button class="fetch_sna">saboteur</button>
        <button class="fetch_sna">barb</button>
        <button class="fetch_sna">rickd</button>
      </div>
      <div>
        <button class="fetch_sna">elite</button>
        <button class="fetch_sna">dandare</button>
        <button class="fetch_sna">mig29</button>
        <button class="fetch_sna">bdash</button>
        <button class="fetch_sna">quazatron</button>
        <button class="fetch_sna">nethere</button>
        <button class="fetch_sna">renegade</button>
        <button class="fetch_sna">rraid</button>
        <button class="fetch_sna">nebulus</button>
      </div>
      <div>
        <button id="pbutton">Pause</button>
        <button id="cbutton">Reset</button>
        <button id="rlbutton">Refresh</button>
        <button id="lbutton">Load</button>
        <button id="sbutton">Save</button>
        msec: <span id="fps"></span>
        <input id="file-input" type="file" accept=".sna, .SNA" name="name" style="display: none;" />
      </div>
      <span id="status"></span>
      <div id="ddebug2"><span id="debug2"></span></div>
      <div id="ddebug"><span id="debug"></span></div>
    </div>
  </div>
<!--  <canvas id="dst_canvas" width="256" height="256"></canvas>-->
</body>
<script src="js/zx.js"></script>

</html>
