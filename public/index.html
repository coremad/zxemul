<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZX Spectrum</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin = "anonymous" referrerpolicy = "no-referrer"> </script>
  <script src="js/zx.js"></script>
</head>
<body>
  <div id="zx">
    <div id="content">
      <canvas id="canvas"></canvas>
      <img src="img/keyboard.jpg" width="640px">
    </div>
    <div>
      <div>
          <div class="dropdown">
              <button id="dropbtn">Samples</button>
              <div id="myDropdown" class="dropdown-content">
                  <div class="sna_menu">
                    <button class="fetch_sna">deathchase</button>
                    <button class="fetch_sna">ikari</button>
                    <button class="fetch_sna">spyhunt</button>
                    <button class="fetch_sna">dizzy2</button>
                    <button class="fetch_sna">dizzy3</button>
                    <button class="fetch_sna">dizzy5</button>
                    <button class="fetch_sna">darkf</button>
                    <button class="fetch_sna">saboteur</button>
                    <button class="fetch_sna">saboteur2</button>
                    <button class="fetch_sna">barb</button>
                    <button class="fetch_sna">rickd</button>
                    <button class="fetch_sna">asterix</button>
                    <button class="fetch_sna">bjack</button>
                    <button class="fetch_sna">rtype</button>
                    <button class="fetch_sna">variations</button>
                    <button class="fetch_sna">attribute</button>
                  </div>
                <div class="sna_menu">
                  <button class="fetch_sna">elite</button>
                  <button class="fetch_sna">dandare</button>
                  <button class="fetch_sna">mig29</button>
                  <button class="fetch_sna">bdash</button>
                  <button class="fetch_sna">quazatron</button>
                  <button class="fetch_sna">nethere</button>
                  <button class="fetch_sna">renegade</button>
                  <button class="fetch_sna">rraid</button>
                  <button class="fetch_sna">nebulus</button>
                  <button class="fetch_sna">ffood</button>
                  <button class="fetch_sna">zombi</button>
                  <button class="fetch_sna">pacmania</button>
                  <button class="fetch_sna">bmxsim</button>
                  <button class="fetch_sna">ghost</button>
                  <button class="fetch_sna">toxi</button>
                  <button class="fetch_sna">sundown</button>
                </div>

              </div>
          </div>
        <button id="tape_button" style="display:none;visibility:hidden;">Start Tape</button>
        <button id="pbutton">Pause</button>
        <button id="cbutton">Reset</button>
        <button id="rlbutton">Refresh</button>
        <button id="lbutton">Load</button>
        <button id="sbutton">Save</button>

        <span class="render">RENDER: <span id="fps"></span> msec </span>
        <input id="file-input" type="file" accept=".sna, .SNA" name="name" style="display: none;" />
      </div>
      <div id="models"><span id="timings">TIMINGS: </span>
        <button class="model" data="69888" id="zx48kbutton" >ZX Spectrum 48K</button>
        <button class="model" data="70908" id="zx128kbutton">ZX Spectrum 128K</button>
        <button class="model" data="71680" id="p48kbutton">Pentagon</button>
        <button class="model" data="20" id="1KHz">1KHz</button>
        <button class="model" data="20000" id="1MHz">1MHz</button>
        <button class="model" data="70000" id="3.5MHz">3.5MHz</button>
        <button class="model" data="140000" id="7MHz">7MHz</button>
      </div>
      <div class="slidecontainer">
        <span id="itacts"></span>
        <input type="range" min="1" max="200000" value="71680" class="slider" id="iRange">
      </div>
      <span id="status"></span>
      <div id="ddebug2"><span id="debug2"></span></div>
      <div id="ddebug"><span id="debug"></span></div>
    </div>
  </div>
</body>

</html>
